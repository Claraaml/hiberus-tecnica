<div class="buscador">
  <form fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field fxFlex>
      <input matInput [formControl]="filterControl" type="text" 
      placeholder="{{'HEROES.PLACEHOLDER-SEARCH' | translate}}">
    </mat-form-field>
  </form>
  <div fxLayout="row" fxLayoutAlign="start center">
    <button fxFlex="10" mat-raised-button type="button" class="blue" 
    (click)="searchHero(filterControl.value)" [disabled]="disableSearch">
      {{'HEROES.SEARCH-BTN' | translate}}
    </button>
    <button fxFlex="10" mat-raised-button type="button" class=" margin-left-btn" (click)="reset()">
      {{'HEROES.RESET-BTN' | translate}}
    </button>
    <button fxFlex="10" mat-raised-button type="button" class="green margin-left-btn" (click)="addHero()">
      {{'HEROES.ADD-BTN' | translate}}
    </button>
  </div>
</div>

<div class="mat-elevation-z1 tabla" [hidden]="!showTable">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> {{'HEROES.ID-COL' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'HEROES.NAME-COL' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef> {{'HEROES.POWER-COL' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.power}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> 
        {{'HEROES.ACTIONS-COL' | translate}} </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button type="button" class="green" (click)="editHero(element)">
          {{'HEROES.EDIT-BTN' | translate}}
        </button>
        <button mat-raised-button type="button" class="red margin-left-btn"
          (click)="deleteHero(element)">
          {{'HEROES.DELETE-BTN' | translate}}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div *ngIf="!showTable">
  <span>{{'HEROES.NO-RESULTS-SPAN' | translate}}</span>
</div>
