<div class="buscador">
  <form fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field fxFlex>
      <input matInput [formControl]="filtroControl" type="text" placeholder="Escribe para filtrar...">
    </mat-form-field>
  </form>
  <div fxLayout="row" fxLayoutAlign="start center">
    <button fxFlex="10" mat-raised-button type="button" class="blue"
    (click)="searchHero()">Buscar</button>
    <button fxFlex="10" mat-raised-button type="button" class="green margin-left-btn"
    (click)="addHero()">AÃ±adir Heroe</button>
  </div>
</div>

<div class="mat-elevation-z1 tabla">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef> SUPERPODERES </th>
      <td mat-cell *matCellDef="let element"> {{element.power}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button type="button" class="green" (click)="editHero(element)">EDITAR</button>
        <button mat-raised-button type="button" class="red margin-left-btn"
          (click)="deleteHero(element)">ELIMINAR</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
